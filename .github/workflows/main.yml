name: Main

on:
  pull_request:
  push:
    branches: [master]

jobs:
  build:
    strategy:
      matrix:
        os:
          - ubuntu-20.04
          - windows-2019
          - macos-11
          - macos-14
    env:
      CONAN_HOME: "${{ github.workspace }}/conan-cache"
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # for commit linting and semantic-release
          persist-credentials: false
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pipenv'
      - name: Install pipenv
        run: |
          curl https://raw.githubusercontent.com/pypa/pipenv/master/get-pipenv.py | python
      - name: Cache .vscode-test
        uses: actions/cache@v4
        with:
          path: packages/packet-viewer/.vscode-test
          key: ${{ matrix.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ matrix.os }}-node-
      - name: Cache .conan
        uses: actions/cache@v4
        with:
          path: ${{ env.CONAN_HOME }}
          key: ${{ matrix.os }}-conan-${{ hashFiles('packages/parquet-reader/conanfile.txt') }}
      - run: npm ci --foreground-scripts
      - name: Static checks
        run: |
          npm run spellcheck
          npm run lint
        if: ${{ startsWith(matrix.os, 'ubuntu-') }}
      - run: xvfb-run -a npm test
        if: ${{ startsWith(matrix.os, 'ubuntu-') }}
      - run: npm test
        if: ${{ !startsWith(matrix.os, 'ubuntu-') }}
      - name: Upload prebuilds
        if: '!env.ACT'
        uses: actions/upload-artifact@v4
        with:
          name: prebuilds-${{ matrix.os }}
          path: packages/parquet-reader/prebuilds
          retention-days: 1

  release:
    runs-on: ubuntu-latest
    needs:
      - build
    env:
      HUSKY: 0
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # for commit linting and semantic-release
          persist-credentials: false
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pipenv'
      - name: Install pipenv
        run: |
          curl https://raw.githubusercontent.com/pypa/pipenv/master/get-pipenv.py | python
      - uses: actions/download-artifact@v4
        with:
          path: packages/parquet-reader/prebuilds
          pattern: prebuilds-*
          merge-multiple: true
      - run: npm ci
      - name: Release
        env:
          GH_TOKEN: ${{ secrets.RELEASE_PAT }}
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
          OVSX_PAT: ${{ secrets.OVSX_PAT }}
        run: npx --no-workspaces semantic-release
      - name: Package
        if: github.ref != 'refs/heads/master'
        uses: lannonbr/vsce-action@master
        with:
          args: "package"
      - name: Upload
        if: github.ref != 'refs/heads/master' && !env.ACT
        uses: actions/upload-artifact@v4
        with:
          name: vscode-package
          path: parquet-viewer-*.vsix
