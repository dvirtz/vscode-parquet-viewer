name: Main

on:
  pull_request:
  push:
    branches: [master]

jobs:
  build:
    strategy:
      matrix:
        os: [
            macos-11,
            ubuntu-20.04,
            windows-2019,
          ]
    env:
      CONAN_HOME: "${{ github.workspace }}/conan-cache"
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # for commit linting and semantic-release
          persist-credentials: false
      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pipenv'
      - name: Install pipenv
        run: |
          curl https://raw.githubusercontent.com/pypa/pipenv/master/get-pipenv.py | python
      - name: Cache .vscode-test
        uses: actions/cache@v3
        with:
          path: packages/packet-viewer/.vscode-test
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Cache .conan
        uses: actions/cache@v3
        with:
          path: ${{ env.CONAN_HOME }}
          key: ${{ runner.os }}-conan-${{ hashFiles('packages/parquet-reader/conanfile.txt') }}
      - run: npm ci --foreground-scripts
      - name: Static checks
        run: |
          npm run spellcheck
          npm run lint
        if: ${{ startsWith(matrix.os, 'ubuntu-') }}
      - run: xvfb-run -a npm test
        if: ${{ startsWith(matrix.os, 'ubuntu-') }}
      - run: npm test
        if: ${{ !startsWith(matrix.os, 'ubuntu-') }}
      - name: Upload prebuilds
        if: '!env.ACT'
        uses: actions/upload-artifact@v3
        with:
          name: prebuilds
          path: packages/parquet-reader/prebuilds
          retention-days: 1

  apple-m1:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # for commit linting and semantic-release
          persist-credentials: false
      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          # can't use 18 due to https://github.com/ZJONSSON/node-unzipper/issues/286
          node-version: 16
      - run: npm ci --ignore-scripts
      - run: npm run build-apple-m1
        env:
          CODEMAGIC_API_KEY: ${{ secrets.CODEMAGIC_API_KEY }}
          BRANCH_NAME: ${{ github.head_ref || github.ref_name }}
      - name: Upload prebuilds
        if: '!env.ACT'
        uses: actions/upload-artifact@v3
        with:
          name: prebuilds
          path: packages/parquet-reader/prebuilds
          retention-days: 1

  release:
    runs-on: ubuntu-latest
    needs:
      - build
      - apple-m1
    env:
      HUSKY: 0
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # for commit linting and semantic-release
          persist-credentials: false
      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pipenv'
      - name: Install pipenv
        run: |
          curl https://raw.githubusercontent.com/pypa/pipenv/master/get-pipenv.py | python
      - uses: actions/download-artifact@v3
        with:
          name: prebuilds
          path: packages/parquet-reader/prebuilds
      - run: npm ci
      - name: Release
        env:
          GH_TOKEN: ${{ secrets.RELEASE_PAT }}
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
          OVSX_PAT: ${{ secrets.OVSX_PAT }}
        run: npx --no-workspaces semantic-release
      - name: Package
        if: github.ref != 'refs/heads/master'
        uses: lannonbr/vsce-action@master
        with:
          args: "package"
      - name: Upload
        if: github.ref != 'refs/heads/master' && !env.ACT
        uses: actions/upload-artifact@v3
        with:
          name: vscode-package
          path: parquet-viewer-*.vsix
